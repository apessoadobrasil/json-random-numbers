<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Conteúdo da Label</title>
</head>
<body>

<pre id="minhaLabel">{"content": "0"}</pre>

<script>
    // Função para gerar um número aleatório entre 0 e 100
    function gerarNumeroAleatorio() {
        return Math.floor(Math.random() * 101);
    }

    // Função para alterar o conteúdo da label com um número aleatório
    function alterarConteudo() {
        var minhaLabel = document.getElementById("minhaLabel");
        var novoConteudo = '{"content": "' + gerarNumeroAleatorio() + '"}';
        minhaLabel.textContent = novoConteudo;
    }

    setInterval(alterarConteudo, 2000);
</script>

</body>
</html>
